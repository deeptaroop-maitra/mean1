<body>
  <div id="register">
      <h3 class="text-center text-white pt-5">Registration form</h3>
      <div class="container">
          <div id="register-row" class="row justify-content-center align-items-center">
              <div id="register-column" class="col-md-6">
                  <div id="register-box" class="col-md-12">
                      <form id="register-form" class="form" (submit)="registerUser($event)">
                          <h3 class="text-center text-info">Register</h3>
                          <div class="form-group">
                            <label for="fname" class="text-info">Full Name:</label><br>
                            <input type="text" name="fname" id="fname" class="form-control" [(ngModel)]="users.fname">
                        </div>
                          <div class="form-group">
                              <label for="email" class="text-info">Email Id:</label><br>
                              <input type="email" name="email" id="email" class="form-control" [(ngModel)]="users.email">
                          </div>
                          <div class="form-group">
                              <label for="password" class="text-info">Password:</label><br>
                              <input type="password" name="password" id="password" class="form-control" [(ngModel)]="users.password">
                          </div>
                          <div class="form-group">
                            <!--<input type="submit" name="submit" class="btn btn-info btn-md" value="submit">-->
                            <button type="submit" class="btn btn-info btn-md" id="submit">Submit</button>
                          </div>
                          <div id="register-link" class="text-right">
                              <a routerLink="/login" class="text-info">Go Back To Login!!</a>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
